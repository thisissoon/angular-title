<!DOCTYPE html>
<html lang="en" ng-app="sn.title.e2e" ng-strict-di>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="fragment" content="!">
        <title>Angular Title Example</title>

        <!-- build:template
        <base href="/">
        /build -->
        <!-- build:remove -->
        <base href="/app/">
        <!-- /build -->

        <!-- build:css css/all.min.css -->
        <link rel="stylesheet" href="css/all.css">
        <!-- /build -->
    </head>
    <body>

        <a href="#/pageone">Page One</a><br>
        <a href="#/pagetwo">Page Two</a><br>
        <a href="#/pagethree">Page Three</a>
        <ng-view></ng-view>

        <script src="components/angular/angular.js"></script>
        <script src="components/angular-route/angular-route.js"></script>

        <!-- build:js js/angular-title.min.js -->
        <script src="js/title.js"></script>
        <!-- /build -->

        <script>
            angular.module("sn.title.e2e", ["ngRoute", "sn.title"])

            .config([
                "$routeProvider",
                function ($routeProvider) {

                    $routeProvider
                        .when("/pageone", {
                            title: "pageone"
                        })
                        .when("/pagetwo", {
                            title: "pagetwo"
                        })
                        .when("/pagethree", {

                        })
                        .otherwise({
                            redirectTo: "/pageone"
                        })
                }

            ])
        </script>

    </body>
</html>
